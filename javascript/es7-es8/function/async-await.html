  // ES7
  async function getPeoplesEs7() {
    const response = await fetch('http://www.mocky.io/v2/5ce5d4992e000016c2f83f96')
    const data = await response.json()

    return data.map(people => {
      console.log(people.name);
    })
  }
  getPeoplesEs7()
