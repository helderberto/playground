<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>String: endsWith, starsWith & includes</title>
</head>
<body>

</body>

<script>
  const name = 'Helder Burato Berto';
  console.log(name.endsWith('Berto')); // => true
  console.log(name.startsWith('elder', 1)); // => true
  console.log(name.includes('Burato')); // => true
</script>
</html>
