<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object: Destructuring Swap Variables</title>
</head>
<body>

</body>

<script>
  let a = 26;
  let b = 32;

  console.log('a :', a); // => 26
  console.log('b :', b); // => 32

  [a, b] = [b, a];

  console.log('a :', 32);
  console.log('b :', 26);

  /**
    Old format:

    let temp = a;
    a = b;
    b = temp;
  */
</script>
</html>
