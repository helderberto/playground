<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array: Destructuring Arrays</title>
</head>
<body>

</body>

<script>
  const arr = ['Helder', 26, 'Florianópolis'];

  const [name, age, city] = arr;
  console.log(name); // => Helder
  console.log(age); // => 26
  console.log(city); // => Florianópolis
</script>
</html>
